<!DOCTYPE html>
<html>
<head>
	<title>Sick Leave Request Form</title>
</head>
<body>
	<h1>Sick Leave Request Form</h1>
	<form>
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" required><br><br>
		<label for="empid">Employee ID:</label>
		<input type="text" id="empid" name="empid" required><br><br>
		<label for="date">Date(s) of Absence:</label>
		<input type="date" id="date" name="date" required><br><br>
		<label for="reason">Reason for Absence:</label>
		<textarea id="reason" name="reason" rows="5" cols="50" required></textarea><br><br>
		<label for="doctor">Doctor's Note:</label>
		<input type="file" id="doctor" name="doctor"><br><br>
		<input type="submit" value="Submit">
		<input type="reset" value="Reset">
	</form>
</body>
</html>
